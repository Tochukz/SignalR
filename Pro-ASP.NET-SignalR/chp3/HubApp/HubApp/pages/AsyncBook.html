<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Async Book</title>
    <link rel="stylesheet" href="/Content/bootstrap.min.css" />
    <script src="/Scripts/jquery-3.4.1.js"></script>
    <script src="/Scripts/jquery.signalR-2.4.1.js"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>
    <script src="/pages/js/book.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 3em">
        <div class="row">       
            <div class="col-sm-6 col-sm-offset-4">
                <form class="form-inline">
                    <button class="btn btn-primary form-control" type="button" onclick="prevBook()">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <input type="number" id="bookId" class="form-control input-sm" value="0" step="1" />
                    <button class="btn btn-primary form-control" type="button" onclick="nextBook()">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </form>
            </div>
            <div class="col-sm-4 bg-info">                
                <img id="bookImg" />
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>Title</td>
                        <td id="title"></td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td id="author"></td>
                    </tr>
                    <tr>
                        <td>Edition</td>
                        <td id="edition"></td>
                    </tr>
                    <tr>
                        <td>Pages</td>
                        <td id="pages"></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td id="category"></td>
                    </tr>
                    <tr>
                        <td>Subcategory</td>
                        <td id="subcategory"></td>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td id="language"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td id="price"></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><button class="btn btn-primary">Add to Cart</button>   </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-2">
                <ul class="list-group" id="cats"></ul>
            </div>
            <div class="col-sm-12">
                <div class="alert alert-danger" style="display:none" id="alert">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
